<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>

<span id="days">00</span><span class="colon">:</span><span id="hours">00</span><span class="colon">:</span><span id="minutes">00</span>

<script>
	var M = {}, V = {}, C = {};
	
	M.strip = function(number){
		// allow only two numerics, pad with zero if needed, return
	};
	
	M.getDiff = function(now, to){
		var diff = {};
		diff.ms = to - now;
		diff.days = 	diff.ms / 1000 / 60 / 24 / 365;
		diff.hours = 	diff.days / 24;
		diff.minutes = 	diff.hours / 60;
		
			
		return diff;
	}
	
	M.gameTimes = [
		+new Date(2011, 11 - 1, 2, 20, 30),
		+new Date(2011, 11 - 1, 6, 20, 30),
		+new Date(2011, 11 - 1, 19, 20, 30),
		+new Date(2011, 11 - 1, 22, 20, 30),
		+new Date(2011, 11 - 1, 27, 20, 30),
		+new Date(2011, 12 - 1, 04, 20, 30),
		+new Date(2011, 12 - 1, 07, 20, 30),
		+new Date(2011, 12 - 1, 11, 20, 30),
		+new Date(2011, 12 - 1, 18, 20, 30)
	];
	
	C.redirectToGamePage = function(){
		document.location = 'http://google.com';
	};
	
	V.els = {
		'days': 	document.getElementById('days'),
		'hours': 	document.getElementById('hours'),
		'minutes': 	document.getElementById('minutes')
	};
	
	V.updateCountdown = function(timeLeft){
		V.els.days.innerHTML = timeLeft.days;
		V.els.hours.innerHTML = timeLeft.hours;
		V.els.minutes.innerHTML = timeLeft.minutes;
	};

	function update(){
		var diff = M.getDiff( +new Date(), M.gameTimes[0]);
		if(diff.ms <= 0) C.redirectToGamePage;
		
		V.updateCountdown( diff	);
	}
	
	setInterval(update, 1000);
</script>
</body>
</html>
